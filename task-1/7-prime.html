<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Numbers Between Two Numbers</title>
</head>
<body>
    <h1>Prime Numbers Between Two Numbers</h1>
    <label for="start">Enter the start number:</label>
    <input type="number" id="start">
    <label for="end">Enter the end number:</label>
    <input type="number" id="end">
    <button onclick="printPrimeNumbers()">Show Prime Numbers</button>
    <h2 id="result"></h2>

    <script>
        function isPrime(num) {
            if (num <= 1) return false;
            for (let i = 2; i <= Math.sqrt(num); i++) {
                if (num % i === 0) return false;
            }
            return true;
        }

        function printPrimeNumbers() {
            const start = parseInt(document.getElementById("start").value, 10);
            const end = parseInt(document.getElementById("end").value, 10);
            let primes = [];

            for (let i = start; i <= end; i++) {
                if (isPrime(i)) {
                    primes.push(i);
                }
            }
            document.getElementById("result").innerText = `Prime numbers between ${start} and ${end}: ${primes.join(', ')}`;
        }
    </script>
</body>
</html>
