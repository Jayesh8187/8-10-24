<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next Prime Number</title>
</head>
<body>
    <h1>Find Next Prime Number</h1>
    <label for="number">Enter a number:</label>
    <input type="number" id="number">
    <button onclick="findNextPrime()">Find Next Prime</button>
    <h2 id="result"></h2>

    <script>
        function isPrime(num) {
            if (num <= 1) return false;
            for (let i = 2; i <= Math.sqrt(num); i++) {
                if (num % i === 0) return false;
            }
            return true;
        }

        function findNextPrime() {
            let num = parseInt(document.getElementById("number").value, 10);
            let nextNum = num + 1;

            while (!isPrime(nextNum)) {
                nextNum++;
            }

            document.getElementById("result").innerText = `The next prime number after ${num} is: ${nextNum}`;
        }
    </script>
</body>
</html>
