<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Fibonacci</title>
</head>
<body>
    <h1>Check Fibonacci Number</h1>
    <label for="number">Enter a number:</label>
    <input type="number" id="number">
    <button onclick="checkFibonacci()">Check</button>
    <h2 id="result"></h2>

    <script>
        function isFibonacci(num) {
            let a = 0, b = 1;
            while (a < num) {
                let next = a + b;
                a = b;
                b = next;
            }
            return a === num;
        }

        function checkFibonacci() {
            const num = parseInt(document.getElementById("number").value, 10);
            const resultText = isFibonacci(num) ? `${num} is a Fibonacci number.` : `${num} is not a Fibonacci number.`;
            document.getElementById("result").innerText = resultText;
        }
    </script>
</body>
</html>
