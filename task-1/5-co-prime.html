<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Co-Prime Numbers</title>
</head>
<body>
    <h1>Check Co-Prime Numbers</h1>
    <label for="num1">Enter first number:</label>
    <input type="number" id="num1">
    <label for="num2">Enter second number:</label>
    <input type="number" id="num2">
    <button onclick="checkCoPrime()">Check Co-Prime</button>
    <h2 id="result"></h2>

    <script>
        function gcd(a, b) {
            while (b !== 0) {
                let temp = b;
                b = a % b;
                a = temp;
            }
            return a;
        }

        function checkCoPrime() {
            const num1 = parseInt(document.getElementById("num1").value, 10);
            const num2 = parseInt(document.getElementById("num2").value, 10);
            const result = gcd(num1, num2) === 1 ? `${num1} and ${num2} are co-prime numbers.` : `${num1} and ${num2} are not co-prime numbers.`;
            document.getElementById("result").innerText = result;
        }
    </script>
</body>
</html>
