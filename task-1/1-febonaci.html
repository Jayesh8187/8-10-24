<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1 id="result"></h1>
</body>
<script>
  function fibonacci(n) {
  if (n <= 0) {
    return "Input should be a positive integer.";
  } else if (n === 1) {
    return 0;
  } else if (n === 2) {
    return 1;
  } else {
    let a = 0,
      b = 1;
    for (let i = 2; i < n; i++) {
      let next = a + b;
      a = b;
      b = next;
    }
    return b; 
  }
}

const n = parseInt(
  prompt("Enter the position (N) in the Fibonacci series: "),
  10
);
const nthTerm = fibonacci(n);
document.getElementById("result").innerHTML = (`The ${n}th term of the Fibonacci series is: ${nthTerm}`);
</script>
</html>
