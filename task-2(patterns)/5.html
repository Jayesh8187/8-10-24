<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Pattern-5</title>
    <style>
        pre {
            font-family: monospace;
        }
    </style>
</head>
<body>
    <h1>Star Pattern</h1>
    <pre id="starPattern"></pre>

    <script>
        function drawPattern(rows) {
            let pattern = '';
            for (let i = 1; i <= rows; i++) {
                pattern += ' '.repeat((rows - i) * 2) + '* '.repeat(2 * i - 1) + '\n';
            }
            return pattern;
        }

        const starPattern = drawPattern(5);
        document.getElementById('starPattern').textContent = starPattern;
    </script>
</body>
</html>
